  <script>
    function compare(){
    var bayesscore = document.getElementById("bayeswinnerscore").innerHTML;
    var annscore = document.getElementById("annwinnerscore").innerHTML;
     var i, max, min, h, html='', data = [];
    data[0] = parseInt(bayesscore);
    data[1] = parseInt(annscore);
    var labels = ["NAIVE-BAYES","ANN"];
      max = min = data[0];

      for(i=0; i<data.length; i++) {
        if (max < data[i]) max = data[i];
        if (min > data[i]) min = data[i];
      }


      for(i=0; i< data.length; i++) {
        h = Math.round( 100 * ((data[i] - min) / max));
        html += '<div class="bar" style="height:' + h + '%; left:' + (i*100) + 'px">' + labels[i] + '</div>';
      }
      document.getElementById("compgraph-col").style.display = "block";
      document.getElementById('compchart').innerHTML = html;
      document.getElementById("compgraphtext").style.display = "block";
    }
  </script>
